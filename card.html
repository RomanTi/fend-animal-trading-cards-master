<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div class="light-border shadow card-width">
		<!-- your favorite animal's name goes here -->
		<h3 class="margin">Walter</h3>
		<!-- your favorite animal's image goes here -->
		<img src="walter.jpg" alt="Walter" class="margin">
		<div class="light-border margin">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting-fact margin">He's such a good swimmer!</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Breed</span>: Chocolate Labrador</li>
				<li><span>Breeder's Club</span>: Real Person</li>
				<li><span>Place of Birth</span>: St.Petersburg, Russia</li>
				<li><span>Date of Birth</span>: 09/01/2010</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="margin">He is a pure breed chocolate lab, who was bord in Russia and brought to Canada when he was 3 years old.</p>
		</div>
	</div>
</body>
</html>
